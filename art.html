<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="santore.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
       <div class = "carousel">
            <button class = "carouselButtonLeft is-hidden">
                <img src = "images/leftarrow.png">
            </button>
            <div class = "carouselTrackContainer">
                <ul class ="carouselTrack">
                    <li class = "carouselSlide current_slide">
                        <img src = "images/art.jpg">
                    </li>
                    <li class = "carouselSlide">
                        <img src = "images/art2.jpg">
                    </li>
                    <li class = "carouselSlide">
                        <img src = "images/art3.jpg">
                    </li>
                </ul>
            </div>
            <button class = "carouselButtonRight">
                <img src = "images/rightarrow.png">
            </button>
       </div> 
       <div class = "carouselNav">
        <button class = "carouselBlip currentSlide"></button>
        <button class = "carouselBlip"></button>
        <button class = "carouselBlip"></button>
       </div>
    </main>
    <script src = "santore.js"></script>
  </body>
</html>
